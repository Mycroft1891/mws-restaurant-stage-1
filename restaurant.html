<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="favicon.ico">

  <link rel="apple-touch-icon" sizes="60x60" href="/icon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/icon/apple-icon-72x72.png">

  <link rel="apple-touch-icon" sizes="114x114" href="/icon/apple-icon-114x114.png">

  <link rel="icon" type="image/png" sizes="16x16" href="/icon/favicon-16x16.png">
  <title>Restaurant Info</title>
  <style media="screen">
    @charset "utf-8";body,p,td,th{font-family:Arial,Helvetica,sans-serif;font-size:10pt;color:#333;line-height:1.5}body{background-color:#fdfdfd;margin:0;position:relative}li,ul{font-family:Arial,Helvetica,sans-serif;font-size:10pt;color:#333}a{color:orange;text-decoration:none}a:focus,a:hover{color:#3397db;text-decoration:none}a img{border:none 0 #fff}h1,h2,h3,h4,h5,h6{font-family:Arial,Helvetica,sans-serif;margin:0 0 20px}article,aside,canvas,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}#maincontent{background-color:#f3f3f3;min-height:100%}#footer{background-color:#444;color:#b1b1b1;font-size:8pt;letter-spacing:1px;padding:1.5rem 0;text-align:center;text-transform:uppercase}nav{width:100%;height:3rem;background-color:#252831;text-align:center;padding-top:1rem}nav h1{margin:auto}nav h1 a{color:#fff;font-size:14pt;font-weight:200;letter-spacing:10px;text-transform:uppercase}#breadcrumb-nav{padding:10px 40px 16px;background-color:#eee;width:calc(50% - 80px);height:1.5rem;text-align:left}#breadcrumb{padding:0;list-style:none;font-size:17px;margin:0}#breadcrumb li{display:inline}#breadcrumb li+li:before{padding:8px;color:#000;content:"/\00a0"}#breadcrumb li a{color:#006cc9;text-decoration:none}#breadcrumb li a:hover{color:#01447e;text-decoration:underline}#map{height:60vh;width:100%;background-color:#ccc}#map-placeholder{background-image:url(/img/map-image.png);background-size:cover;padding:38vh 0;font-size:2rem;color:#2f4f4f}.inside header{position:fixed;top:0;width:100%;z-index:1000}.inside #map-container{height:calc(100% - 4rem);position:fixed;right:0;top:4rem;width:50%}.inside #map{background-color:#ccc;height:100%;width:100%}.inside #footer{bottom:0;position:absolute;width:50%}#restaurant-name{color:#aa5a00;font-family:Arial,sans-serif;font-size:20pt;font-weight:200;letter-spacing:0;margin:4rem 0 1rem;text-transform:uppercase;line-height:1.1}#restaurant-img{width:100%}#restaurant-address{font-size:12pt;margin:10px 0}#restaurant-cuisine{background-color:#333;color:#ddd;font-size:12pt;font-weight:300;letter-spacing:10px;margin:0 0 20px;padding:2px 0;text-align:center;text-transform:uppercase;width:100%}#restaurant-container,#reviews-container{border-bottom:1px solid #d9d9d9;border-top:1px solid #fff;padding:4rem 2rem 1rem;width:calc(50% - 4rem)}#reviews-container h2{color:#aa5a00;font-size:24pt;font-weight:300;letter-spacing:-1px;padding-bottom:1pt}#reviews-list{margin:0 0 5rem;padding:0}#reviews-list li{background-color:#fff;border-top-left-radius:2rem;border-bottom-right-radius:2rem;display:block;list-style-type:none;margin:0 0 30px;overflow:hidden;position:relative;width:100%}#reviews-list li p{margin-top:10px;margin-bottom:10px}#restaurant-hours td{color:#666}.review-name{color:#fff}.review-date{color:#b9b9b9;text-align:right}.review-date,.review-name{background-color:#333;display:inline-block;width:calc(100%/2 - 2rem);padding:1rem;margin:0!important}.review-rating{display:inline-block;border:1px solid #a56900;border-radius:.2rem;background-color:#a56900;color:#fff;padding:.2rem 1rem;margin-left:1.5rem}.review-comments{padding:0 1.5rem}@media (max-width:499px){nav h1 a{letter-spacing:.3rem}#restaurant-container,#reviews-container{width:90%}}@media (min-width:500px) and (max-width:749px){#restaurant-container,#reviews-container{width:70%}}@media (max-width:749px){#breadcrumb-nav{width:100%}#restaurant-name{margin:2rem 0 1rem}#restaurant-container,#reviews-container{margin:auto;padding:4rem 1rem 1rem}#reviews-container{padding:2rem 1rem}.inside #map-container{position:relative;height:calc(100vh - 7rem);margin-top:3rem;width:100%}#map-placeholder{position:relative;height:calc(100vh - (50vh + 7rem));padding:25vh 0;margin-top:3rem;width:100%}.inside #footer{width:100%}}@media (min-width:750px){#map-placeholder{height:calc(100% - 4rem);position:fixed;right:0;top:4rem;width:50%}}
  </style>
</head>

<body class="inside">
  <!-- Custom message when JS is disabled -->
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>

  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <nav aria-label="Breadcrumb" id="breadcrumb-nav">
      <ul id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
  </header><!-- End header -->

  <main id="maincontent">
    <section id="map-container">
      <div id="map-placeholder" onclick="showMap(this)">
        <center><h2>Click for Live Map</h2></center>
      </div>
      <div id="map" role="application" style="display:none"></div>
    </section><!-- End map -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section><!-- end restaurant -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section><!-- End reviews -->
  </main><!-- End main -->

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script src="js/prod/restaurant.min.js" charset="utf-8"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtFvrhtulfSH_7R90jFKRMCCWDfmzFTYU&libraries=places&callback=initMap"></script>

</body>
